<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blocace Documentation</title>
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="https://www.blocace.com/images/blocace-logo.png">
</head>

<body>
  <div id="app"></div>
</body>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
  window.$docsify = {
    name: 'Blocace',
    repo: 'https://github.com/codingpeasant/blocace',
    coverpage: 'coverpage.md',
    loadSidebar: false,
    search: {
      maxAge: 43200000,
      paths: ['/'],
      placeholder: {
        '/': 'Search'
      },
      noData: {
        '/': 'No Results'
      },
      depth: 2
    },
    plugins: [
      EditOnGithubPlugin.create(
        'https://github.com/codingpeasant/blocace/blob/master/docs/'
      )
    ]
  }
</script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

</html>
